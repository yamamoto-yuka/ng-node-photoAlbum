<div class="album py-5 bg-light">
    <div class="container">
        <a routerLink="/update">Click Here</a>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" *ngFor="let photo of photos">
                <div class="card shadow-sm">
                    <div class="bd-placeholder-img card-img-top" style="background-image:url('{{ photo.thumbnailUrl }}')"></div>
                    <div class="card-body">
                        <p class="card-text">{{ photo.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a [routerLink]="['/photos/', photo.id]">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
